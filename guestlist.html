<html>
<head>
    <title>Ryann and Kristen</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <link rel="stylesheet" href="assets/css/custom.css" />
    <script src="bower_components/angular/angular.js"></script>
</head>
<body style="background: rgb(98, 100, 185)!important;    padding: 2rem;">

<div ng-app="guestListApp" ng-controller="guestListController">
        <div>
            <div class="features container" style="width:50%!important;">
                <div class="wrapper">
                    <h3>
                        Number of RSVP's received: {{rsvp}}
                    </h3>
                </div>
                <div class="wrapper">
                    <h3>
                        Number of guests registered: {{num_rsvp}}
                    </h3>
                </div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of Guests</th>
                    <th>Comments</th>
                    <th>ID</th>
                    <th>TimeStamp</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="guest in data |orderBy: ['-timestamp']">
                    <td>
                        {{guest.name}}
                    </td>
                    <td>
                        {{guest.num_guests}}
                    </td>
                    <td>
                        {{guest.comments}}
                    </td>
                    <td>
                        {{guest.id}}
                    </td>
                    <td>
                        {{guest.timestamp}}
                    </td>
                </tr>
            </tbody>
        </table>
    <div class="features container" style="padding: 10px;">
        <h3>
            Just makin' sure everyone's getting registered
        </h3>
        <img src="assets/css/images/schmeags.jpg"/>
    </div>
</div>


    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/guestApp.js"></script>
    <script src="assets/js/guestController.js"></script>
</body>
</html>
